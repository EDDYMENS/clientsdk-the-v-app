services:
  app:
    build: .
    depends_on:
      - postgres
    ports:
      - "3000:3000"
  postgres:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
